<div class="col"  >
    <form #form="ngForm"  (ngSubmit)="onSubmit()"  >
        <div class="form-group">
          <label  class="text">Full Name</label>
          <input name="fullname" [(ngModel)]="fullname" class="form-control"  placeholder="Enter full name">
        </div>
        <div class="form-group">
          <label class="text" >Address</label>
          <input name="address" [(ngModel)]="address" type="address" class="form-control"  placeholder="(minimum 6 characters)">
        </div>
        <div class="form-group">
            <label name=" credNmber"[(ngModel)]="credNmber" class="text" >Cerdit card number</label>
            <input  class="form-control"  placeholder="( 16-digit number)">
          </div>

        <br/>
        <div> 
          <button  [disabled]="form.invalid" type="submit" class="btn btn-primary"  >Submit</button></div>
    
      </form>  
  </div>
