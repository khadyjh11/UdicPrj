

<div class="cartpage" >
    <br/><br/><br/>
    <div class="item">
      <div class="cartitem" *ngFor="let items of cart" > 
       <img src="{{items.url}}"/>
      <div  class="panel" >
        
        <div class="detail"><h2 class="text">{{items.name}}</h2>
        </div>
        <div class="detail"><h4 class="text">${{items.price}}</h4> </div>
    
        Amount:
        <div class="detail">
   
          <select  class="details" style="align-items: center;" #item (change)="selectProduct(item.value, items)" >
            <option 
            *ngFor="let option of produ_count"
            [ngValue]="option"
            [selected]="items.amount === option"
           > {{ option }}</option>
         
      
          </select>
        </div>
          <br/>
       
        <div class="detail">

      <button class="btn btn-outline-danger"(click)="removeCart(items.id)" >
        <i class="bi bi-trash"></i>
</button>

      </div>
       
        
     </div>
    </div>
    <div class="cart-item" ><b class="text">Total Price:${{totalPrice}}  </b></div></div>

     
     
      <div >
        <app-users (Success)="onSubmit($event)"></app-users> 
      </div>
    </div>
